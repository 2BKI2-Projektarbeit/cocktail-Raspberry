plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'
sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }

    test {
        java {
            srcDir 'test'
        }
    }
}

apply plugin: 'java'

configurations {
    // configuration that holds jars to include in the jar
    extraLibs
}

jar {
    manifest {
        attributes 'Main-Class': 'com.projektarbeit.Main'
    }

    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    extraLibs group: 'redis.clients', name: 'jedis', version: '2.8.0'
    extraLibs group: 'org.json', name: 'json', version: '20190722'
    extraLibs group: 'com.pi4j', name: 'pi4j-core', version: '1.2'
    extraLibs group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.3.0'
    configurations.compile.extendsFrom(configurations.extraLibs)
}
